        // --- 2. GLOBAL VARIABLES ---
        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredRecipes = [...recipes]; // Defaultnya semua resep

        // --- 3. FUNGSI LOGIC (Search & Pagination) ---
        
        const homeView = document.getElementById('home-view');
        const detailView = document.getElementById('detail-view');
        const recipeGrid = document.getElementById('recipe-grid');
        const paginationContainer = document.getElementById('pagination-container');
        const noResultDiv = document.getElementById('no-result');

        // Handle Search Input
        function handleSearch(query) {
            const searchTerm = query.toLowerCase();
            
            // Filter array
            filteredRecipes = recipes.filter(recipe => 
                recipe.title.toLowerCase().includes(searchTerm) || 
                recipe.desc.toLowerCase().includes(searchTerm)
            );

            // Reset ke halaman 1 setiap kali search berubah
            currentPage = 1;
            
            // Render ulang
            renderRecipeCards();
            renderPagination();
        }

        // Handle Page Change
        function changePage(page) {
            if (page < 1 || page > Math.ceil(filteredRecipes.length / itemsPerPage)) return;
            currentPage = page;
            renderRecipeCards();
            renderPagination();
            // Scroll sedikit ke atas grid
            document.getElementById('home-view').scrollIntoView({ behavior: 'smooth' });
        }

        // Render Grid
        function renderRecipeCards() {
            // Bersihkan grid
            recipeGrid.innerHTML = '';

            // Cek jika kosong
            if (filteredRecipes.length === 0) {
                noResultDiv.classList.remove('hidden');
                paginationContainer.classList.add('hidden');
                return;
            } else {
                noResultDiv.classList.add('hidden');
                paginationContainer.classList.remove('hidden');
            }

            // Hitung start & end index
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedItems = filteredRecipes.slice(startIndex, endIndex);

            // Generate Cards
            recipeGrid.innerHTML = paginatedItems.map(recipe => `
                <div onclick="openRecipe(${recipe.id})" class="bg-white rounded-[24px] shadow-sm hover:shadow-xl hover:-translate-y-2 transition-all duration-300 cursor-pointer group border border-gray-100 overflow-hidden flex flex-col h-full">
                    <div class="relative h-48 overflow-hidden flex-shrink-0">
                        <img src="${recipe.image}" alt="${recipe.title}" loading="lazy" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                        <div class="absolute top-3 right-3 bg-white/90 backdrop-blur text-xs font-bold px-3 py-1 rounded-full shadow-sm text-charcoal flex items-center gap-1">
                            <i class="fas fa-star text-kunyit"></i> ${recipe.rating}
                        </div>
                    </div>
                    <div class="p-5 flex flex-col flex-grow">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[10px] uppercase font-bold tracking-wider text-pandan border border-pandan px-2 py-0.5 rounded-md">${recipe.difficulty}</span>
                            <span class="text-xs text-gray-400 flex items-center gap-1"><i class="far fa-clock"></i> ${recipe.time}</span>
                        </div>
                        <h3 class="font-bold text-lg text-charcoal leading-tight mb-2 group-hover:text-kunyit transition">${recipe.title}</h3>
                        <p class="text-gray-400 text-sm line-clamp-2 mb-4">${recipe.desc}</p>
                        
                        <div class="mt-auto pt-4 border-t border-gray-50 flex justify-between items-center">
                             <span class="text-xs text-gray-400"><i class="fas fa-fire text-orange-300"></i> ${recipe.kalori}</span>
                             <span class="text-xs font-bold text-pandan group-hover:underline">Lihat Resep <i class="fas fa-arrow-right ml-1"></i></span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render Pagination Buttons
        function renderPagination() {
            const totalPages = Math.ceil(filteredRecipes.length / itemsPerPage);
            
            // Jika halaman cuma 1, sembunyikan pagination
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // Generate Page Numbers
            for (let i = 1; i <= totalPages; i++) {
                const activeClass = i === currentPage ? 'active' : 'inactive hover:bg-gray-100';
                paginationHTML += `
                    <button onclick="changePage(${i})" class="page-btn ${activeClass} w-10 h-10 rounded-full font-bold shadow-sm border transition">
                        ${i}
                    </button>
                `;
            }

            // Next Button logic
            if (currentPage < totalPages) {
                paginationHTML += `
                    <button onclick="changePage(${currentPage + 1})" class="w-10 h-10 rounded-full bg-white text-gray-500 hover:bg-gray-100 font-bold border border-gray-200 shadow-sm transition">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `;
            }

            paginationContainer.innerHTML = paginationHTML;
        }

                                <div class="flex items-center gap-2 bg-white/20 backdrop-blur px-3 py-1 rounded-lg"><i class="far fa-clock text-pandan"></i> ${recipe.time}</div>
                                <div class="flex items-center gap-2 bg-white/20 backdrop-blur px-3 py-1 rounded-lg"><i class="fas fa-fire text-pandan"></i> ${recipe.kalori}</div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="container mx-auto px-6 py-10 -mt-8 relative z-10">
                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                        <div class="lg:col-span-4">
                            <div class="bg-white rounded-[30px] p-8 shadow-xl border border-gray-100 sticky top-24">
                                <h3 class="text-xl font-bold mb-6 flex items-center gap-2 text-charcoal border-b pb-4">
                                    <i class="fas fa-shopping-basket text-pandan"></i> Bahan-bahan
                                </h3>
                                <div class="space-y-3">
                                    ${recipe.ingredients.map(ing => `
                                        <label class="flex items-start gap-3 cursor-pointer group custom-checkbox hover:bg-gray-50 p-2 rounded-lg transition">
                                            <input type="checkbox" class="hidden">
                                            <div class="w-5 h-5 border-2 border-gray-300 rounded-md flex-shrink-0 flex items-center justify-center transition group-hover:border-pandan bg-white mt-0.5"></div>
                                            <span class="text-gray-600 text-sm group-hover:text-charcoal transition select-none leading-snug">${ing}</span>
                                        </label>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="lg:col-span-8">
                            <div class="bg-white rounded-[30px] p-8 md:p-10 shadow-sm border border-gray-100">
                                <h3 class="text-2xl font-bold mb-8 flex items-center gap-3 text-charcoal">
                                    <i class="fas fa-fire text-kunyit"></i> Cara Memasak
                                </h3>
                                <div class="space-y-8 relative">
                                    <div class="absolute left-[19px] top-2 bottom-4 w-0.5 bg-gray-100"></div>
                                    ${recipe.steps.map((step, index) => `
                                        <div class="relative flex gap-6 group">
                                            <div class="flex-shrink-0 w-10 h-10 rounded-full bg-pandan text-white flex items-center justify-center font-bold text-lg shadow-md z-10 relative border-4 border-white group-hover:scale-110 transition">
                                                ${index + 1}
                                            </div>
                                            <div class="pt-1 w-full">
                                                <h4 class="font-bold text-gray-800 text-lg mb-2">Langkah ${index + 1}</h4>
                                                <p class="text-gray-500 leading-relaxed bg-gray-50 p-5 rounded-xl border border-gray-100 hover:border-pandan hover:bg-green-50 transition duration-300">
                                                    ${step}
                                                </p>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            homeView.classList.add('hidden');
            detailView.classList.remove('hidden');
            setTimeout(() => {
                detailView.classList.remove('opacity-0');
                detailView.classList.add('fade-enter-active');
            }, 50);
        }

        function goHome() {
            detailView.classList.add('opacity-0');
            setTimeout(() => {
                detailView.classList.add('hidden');
                homeView.classList.remove('hidden');
                document.getElementById('home-view').scrollIntoView({ behavior: 'smooth' });
            }, 300);
        }

        // INIT
        renderRecipeCards();
        renderPagination();

    </script>
</body>
</html>
